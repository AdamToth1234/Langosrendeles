<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Összegzés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/osszegzes.css">
    <script src="js/osszegzes.js" defer></script>
</head>
<body>
    <div class="topnav">
        <a class="active" href="index.html">Főoldal</a>
        <a href="rendeles.html">Rendelés</a>
    </div>
    <div class="flex">
        <div class="h1">
            <h1>Összegzés</h1>
        </div>
    </div>
    <div class="container">
        <div class="container-grid">
            <div class="element" data-table="langosok">Lángosok: </div>
            <div class="element" data-table="langosok"></div>
            <div class="element" data-table="darab">Darab (fajtánként):</div>
            <div class="element" data-table="darab"></div>
            <div class="element" data-table="sf">Só, fokhagyma: </div>
            <div class="element" data-table="sf"></div>
            <div class="element" data-table="osszesen"><b>Összesen</b>:</div>
            <div class="element" data-table="osszesen"></div>
        </div>
    </div>
    <div class="flex">
        <div class="h1">
            <h1>Személyes adatok</h1>
        </div>
    </div>
    <div class="container">
        <form class="container-grid" method="GET">
            <label for="nev">Teljes név:*</label>
            <input type="text" name="nev" id="nev" placeholder="Pl: Tóth Ádám" required>

            <label for="telszam">Telefonszám:*</label>
            <input type="tel" name="telszam" id="telszam" placeholder="Pl: 06301234567" required>

            <label for="szallcim">Szállítási cím:*</label>
            <input type="text" name="szallcim" id="szallcim" placeholder="Pl: 5600 Békéscsaba, Arany János utca 11" required>

            <label for="megjegyzes">Megjegyzés:</label>
            <textarea name="megjegyzes" id="megjegyzes" rows="4" placeholder="Egyéb megjegyzés a szállítással kapcsolatban:"></textarea>
        </form>
        <div class="footer">
            <button>Rendelés elküldése</button>
        </div>
    </div>
</body>
</html>
