<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendelés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/rendeles.css">
    <script src="js/rendeles.js" type="module"></script>
</head>
<body>
    <div class="topnav">
        <a class="active" href="index.html">Főoldal</a>
        <a href="#rendeles">Rendelés</a>
    </div>
    <div class="flex">
        <div class="h1">
            <h1>Étlap</h1>
        </div>
    </div>
    <div class="container">
        <div class="container-grid">
            <div class="element" data-langos="sima">
                <img src="kepek_rendeles/sima.jpg">
                <span class="tipus">Sima</span><br>
                <input type="number" value="0" class="number" min="0" max="6"><br>
                <input type="checkbox"><span class="checkbox">Só</span>
                <input type="checkbox"><span class="checkbox">Fokhagyma</span><br>
                <span class="ar">700 </span><span>Ft</span>
            </div>
            <div class="element" data-langos="fokhagymas">
                <img src="kepek_rendeles/fokhagymas.jpg">
                <span class="tipus">Fokhagymás</span><br>
                <input type="number" value="0" class="number" min="0" max="6" name="kaka"><br>
                <input type="checkbox"><span class="checkbox">Só</span>
                <input type="checkbox"><span class="checkbox">Fokhagyma</span><br>
                <span class="ar">800 </span><span>Ft</span>
            </div>
            <div class="element" data-langos="tejfolos">
                <img src="kepek_rendeles/tejfolos.jpg">
                <span class="tipus">Tejfölös</span><br>
                <input type="number" value="0" class="number" min="0" max="6"><br>
                <input type="checkbox"><span class="checkbox">Só</span>
                <input type="checkbox"><span class="checkbox">Fokhagyma</span><br>
                <span class="ar">850 </span><span>Ft</span>
            </div>
            <div class="element" data-langos="sajtos_tejfolos">
                <img src="kepek_rendeles/sajtos_tejfolos.jpg">
                <span class="tipus">Sajtos-tejfölös</span><br>
                <input type="number" value="0" class="number" min="0" max="6"><br>
                <input type="checkbox"><span class="checkbox">Só</span>
                <input type="checkbox"><span class="checkbox">Fokhagyma</span><br>
                <span class="ar">950 </span><span>Ft</span>
            </div>
            <div class="element" data-langos="sonkas">
                <img src="kepek_rendeles/sonkas.png">
                <span class="tipus">Sonkás</span><br>
                <input type="number" value="0" class="number" min="0" max="6"><br>
                <input type="checkbox"><span class="checkbox">Só</span>
                <input type="checkbox"><span class="checkbox">Fokhagyma</span><br>
                <span class="ar">1000 </span><span>Ft</span>
            </div>
            <div class="element" data-langos="sonkas_sajtos">
                <img src="kepek_rendeles/sonkas_sajtos.jpg">
                <span class="tipus">Sonkás-sajtos</span><br>
                <input type="number" value="0" class="number" min="0" max="6"><br>
                <input type="checkbox"><span class="checkbox">Só</span>
                <input type="checkbox"><span class="checkbox">Fokhagyma</span><br>
                <span class="ar">1100 </span><span>Ft</span>
            </div>
            <div class="footer">
               <button>Tovább a pénztárhoz</button>
            </div>
        </div>
    </div>
</body>
</html>
